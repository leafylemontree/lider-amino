<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;400&display=swap" rel="stylesheet">

      <link rel="stylesheet" href="base.css" />
      <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="topInfo">
      <img src="assets/logo.svg" id="logoImage"/>
      <h1>LÍDER AMINO</h1>
      <div class="textSeparator"></div>
      <p>¡Bienvenido a la página oficial de Líder Amino!</p>
      <p>Aquí encontrarás desde las últimas noticias de la comunidad hasta todo un recopilatorio de blogs para ayudarte en tu paso como Líder</p>
    </div>

    <div class="information">
      <div id="searchBar">
        <input type="text" class="search"></input>
        <button class="search">
          <img src="assets/search.svg"/>
        </button>
      </div>
      <div id="topics">
        <h4>¿Necesitas ayuda</h4>
        <div class="topicsBar">
          <div class="topicElement">
            <img src="assets/blogs.svg">
            <h3>Blogs</h3>
          </div>
          <div class="topicElement">
            <img src="assets/faq.svg">
            <h3>FAQ</h3>
          </div>
          <div class="topicElement">
            <img src="assets/recent.svg">
            <h3>Novedades</h3>
          </div>
        </div>
      </div>
    </div>

    <div class="contact">
      <h4>Creado por: Leafy. Dev build: 0.03</h4>
      <div id="links">
        <a href="https://aminoapps.com/c/lider-espanol">Líder Amino</a>
        <a href="https://www.youtube.com/@aminoapps">Youtube</a>
        <a href="https://github.com/leafylemontree/lider-amino">Github</a>
      </div>
    </div>
  </body>
</html>
